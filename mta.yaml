_schema-version: "3.2"
ID: stouidemo
version: 0.0.1
modules:
- name: stouidemo-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: stouidemo-uaa
  - name: stouidemo-db
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 256M
- name: stouidemo-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: stouidemo-uaa
  - name: stouidemo-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
- name: stouidemo
  type: approuter.nodejs
  path: app
  requires:
  - name: stouidemo-uaa
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv
      timeout: 60000
      url: ~{srv-url}
  - name: stouidemo-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 1024M
    memory: 256M
- name: stouidemo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: stouidemo-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - stoui5.zip
      name: stoui5
      target-path: resources/
- name: stoui5
  type: html5
  path: app/resources/stoui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: stouidemo-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: stouidemo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: stouidemo-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: stouidemo-html5-srv
    service-plan: app-host
- name: stouidemo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: stouidemo-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
